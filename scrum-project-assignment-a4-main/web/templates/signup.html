{% extends "wrapper.html" %}
{% block register %} 
<title>{% block title %}Kahut! - Signup{% endblock %}</title>
<div class="login-page">
    <div class="form">
      <form class="register-form" style="display: block";>
        <input type="text" placeholder="Username"/>
        <input type="password" placeholder="Password"/>
        <input type="text" placeholder="Email"/>
        <label for="usertype">Select your account type:</label>
        <select name="usertype" id="usertype">
          <option value="student" selected>Student</option>
          <option value="teacher">Teacher</option>
        </select>
        <button>Create Account</button>
        <p class="message">Already a member? <a href="login">Sign In</a></p>
      </form>
      <form class="login-form" style="display: none;">
        <input type="text" placeholder="username"/>
        <input type="password" placeholder="password"/>
        <button>login</button>
        <p class="message">Not registered? <a href="signup">Create an account</a></p>
      </form>
    </div>
  </div>
{% endblock %}
